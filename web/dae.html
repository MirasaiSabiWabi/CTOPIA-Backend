  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('https://api.natsumi.xyz/api/statistics');
        const data = await response.json(); 

        document.getElementById('totalHostsAdded').textContent = data.totalHostsAdded;
        document.getElementById('totalRequestsServed').textContent = data.totalRequestsServed;
        document.getElementById('averageOriginResponseTime').textContent = data.averageOriginResponseTime;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('totalHostsAdded').textContent = 'Error';
        document.getElementById('totalRequestsServed').textContent = 'Error';
        document.getElementById('averageOriginResponseTime').textContent = 'Error';
      }
    });
  </script>
