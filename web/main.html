<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Play Audio</title>
</head>
<body>
<audio id="myAudio" autoplay loop>
  <source src="https://clonetopia-backend.vercel.app/audios/theme.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  var audio = document.getElementById('myAudio');

  // Function to play audio if not playing
  function playAudio() {
    if (audio.paused) {
      audio.play();
    }
  }

  // Force play if not playing (for some browsers)
  document.addEventListener("DOMContentLoaded", function() {
    playAudio();
  });

  // Check if audio is playing and force play if needed (for other browsers)
  document.addEventListener("click", function() {
    playAudio();
  });
</script>

</body>
</html>
