<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown and Auto Play Audio</title>
</head>
<body>
<audio id="myAudio" autoplay loop>
  <source src="https://clonetopia-backend.vercel.app/audios/theme.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="countdown"></div>

<script>
  // Countdown function
  function countdown() {
    var count = 3;
    var countdownElement = document.getElementById('countdown');

    var countdownInterval = setInterval(function() {
      countdownElement.textContent = count;
      count--;

      if (count < 0) {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none'; // Hide countdown when finished
        document.getElementById('myAudio').play(); // Start playing audio
      }
    }, 1000);
  }

  // Call countdown function when the page loads
  countdown();
</script>

</body>
</html>
