<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Play Audio with Delay</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #centered-text {
    font-size: 24px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div id="centered-text">
  <p>Enjoy the music!</p>
</div>

<audio id="myAudio" loop>
  <source src="https://clonetopia-backend.vercel.app/audios/theme.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  var audio = document.getElementById('myAudio');

  // Function to play audio after delay
  function playAudioWithDelay() {
    setTimeout(function() {
      audio.play();
    }, 1000); // Delay set to 1000 milliseconds (1 second)
  }

  // Call the play function with delay when the page loads
  document.addEventListener("DOMContentLoaded", function() {
    playAudioWithDelay();
  });

  // Check if audio is playing and force play if needed (for other browsers)
  document.addEventListener("click", function() {
    playAudioWithDelay();
  });
</script>

</body>
</html>
