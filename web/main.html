<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloneTopia Beta Website</title>
<style>
  body {
    background: #000;
    color: #fff;
    overflow: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #background {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    opacity: 0.7;
  }

  #gifContainer {
    position: relative;
    z-index: 1;
    max-width: 80%;
    max-height: 50vh;
    margin-top: -10vh;
  }

  #textContainer {
    position: relative;
    z-index: 1;
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
  }

  #joinLink {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>
<img id="background" src="https://media.tenor.com/0XsDOR0-6yMAAAAi/gojo-satoru-satoru-gojo.gif" alt="Background GIF">

<div id="gifContainer">
  <img src="https://media.tenor.com/0XsDOR0-6yMAAAAi/gojo-satoru-satoru-gojo.gif" alt="Gojo Satoru GIF">
</div>

<div id="textContainer">
  <p>Join CloneTopia now! <span id="joinLink" onclick="openDiscord()">Click here</span></p>
</div>

<audio id="myAudio" autoplay loop>
  <source src="https://clonetopia-backend.vercel.app/audios/theme.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  var audio = document.getElementById('myAudio');

  // Function to play audio if not playing
  function playAudio() {
    if (audio.paused) {
      audio.play();
    }
  }

  // Force play if not playing (for some browsers)
  document.addEventListener("DOMContentLoaded", function() {
    playAudio();
  });

  // Check if audio is playing and force play if needed (for other browsers)
  document.addEventListener("click", function() {
    playAudio();
  });

  // Function to open Discord invite link in new tab
  function openDiscord() {
    window.open('https://discord.com/invite/Ddqqfup9', '_blank');
  }
</script>

</body>
</html>
