<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop Cat Click Counter</title>
<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #counter {
    font-size: 24px;
    margin-bottom: 20px;
  }

  #popcat {
    position: fixed;
    bottom: 20px;
    cursor: pointer;
    width: 150px;
    height: auto;
  }
</style>
</head>
<body>

<div id="counter">Click count: 0</div>
<img id="popcat" src="https://img.itch.zone/aW1nLzQ3NDY4MjYucG5n/original/sDIDCt.png" alt="Pop Cat">

<script>
  var popcat = document.getElementById('popcat');
  var counter = document.getElementById('counter');
  var clickCount = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;

  function updateCounter() {
    counter.textContent = 'Click count: ' + clickCount;
    localStorage.setItem('clickCount', clickCount);
  }

  function toggleImage() {
    if (popcat.src === 'https://img.itch.zone/aW1nLzQ3NDY4MjYucG5n/original/sDIDCt.png') {
      popcat.src = 'https://static.wikia.nocookie.net/evade-nextbot/images/3/32/Png_%2813%29.png/revision/latest/scale-to-width/360?cb=20221204104550';
    } else {
      popcat.src = 'https://img.itch.zone/aW1nLzQ3NDY4MjYucG5n/original/sDIDCt.png';
    }
  }

  popcat.addEventListener('click', function() {
    clickCount++;
    updateCounter();
    toggleImage();
  });

  updateCounter();
</script>

</body>
</html>
