<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloneTopia Website (Main)</title>
<style>
  body {
    background: linear-gradient(-45deg, #333, #666);
    background-size: 400% 400%;
    animation: gradientAnimation 15s infinite alternate ease-in-out;
    overflow: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  #gifContainer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #gifContainer img {
    max-width: 100%;
    max-height: 50vh;
    object-fit: contain;
  }

  #audioContainer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
  }

  audio {
    width: 100%;
  }
</style>
</head>
<body>
<div id="gifContainer">
  <img src="https://media.tenor.com/0XsDOR0-6yMAAAAi/gojo-satoru-satoru-gojo.gif" alt="Gojo Satoru GIF">
</div>

<div id="audioContainer">
  <audio id="myAudio" autoplay loop>
    <source src="https://clonetopia-backend.vercel.app/audios/theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  var audio = document.getElementById('myAudio');

  // Function to play audio if not playing
  function playAudio() {
    if (audio.paused) {
      audio.play();
    }
  }

  // Force play if not playing (for some browsers)
  document.addEventListener("DOMContentLoaded", function() {
    playAudio();
  });

  // Check if audio is playing and force play if needed (for other browsers)
  document.addEventListener("click", function() {
    playAudio();
  });
</script>

</body>
</html>
